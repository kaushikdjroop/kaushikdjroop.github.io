
<style>

	#Songs li {

		background:grey;
		color:white;

		transform: scale(1.01);
		
	}

	#togglePlay {
		height :80px;

	#stopMusic {
		height :80px;

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

	var song,curID=0;
	var playButton;
	/*function hideSongs(){	
		song=document.querySelectorAll(".song");
		player=document.querySelectorAll(".player");
		for(i=0;i<3;i++){
			song[i].style.display="none";
			song[i].volume=0.5;
			player[i].classList.remove('playing');
			//$("#songs > ul >li").css("background-color", "black");

		}
	}*/
		function playSong(songID) {
		//hideSongs();
		//initializePlaylist();
		for(i=0;i<3;i++){
			song[i].volume=0.5;
			player[i].classList.remove('playing');
			//$("#songs > ul >li").css("background-color", "black");

		}
		song[curID].load();
		curID=songID;
		//song[curID].style.display="block";
		song[curID].play();
		player[curID].classList.add('playing');
	}

	function stopMusic() {
		song[curID].load();
		playButton.style.backgroundImage="url('musicIcons/play.png')";

	}

	function togglePlay() {
		playButton=document.getElementById('togglePlay');
		if(song[curID].paused && !song[curID].ended) {
			song[curID].play();
			playButton.style.backgroundImage="url('musicIcons/pause.png')";
		} else {
			playButton.style.backgroundImage="url('musicIcons/play.png')";
			song[curID].pause();
		}
	}

	function loadSongs(){
		//hideSongs();
		//song[0].style.display="block";
		song=document.querySelectorAll(".song");
		player=document.querySelectorAll(".player");
		for(i=0;i<3;i++){
			song[i].volume=0.5;
			player[i].classList.remove('playing');
			//$("#songs > ul >li").css("background-color", "black");

		}
		song[0].load();
		player[0].classList.add('playing');
	};

	

</script>
<body onload="loadSongs()">

<div id="songs" style="background: black;padding:40px">
	<ul style="list-style: none">
		<li class="player" onclick="playSong(0)">
			01. Tonight
		</li>
		<li class="player" onclick="playSong(1)">
			02. Alone
		</li>
		<li class="player" onclick="playSong(2)">
			03. Yeah
		</li>
	</ul>
<table>
	<tr><td><div onclick="togglePlay()" id="togglePlay"></div></td>
	
	<td><div onclick="stopMusic()" id="stopMusic"></div></td></tr>
</table>

</div>
