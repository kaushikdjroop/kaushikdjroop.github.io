
<style>
	
	* {
		transition:0.2s;
	}

	#Songs audio {
		width:100%;
	}

	
	#Songs source {
		height:100px;
	}

	#Songs li {
		padding:10px;
		color:#C0C0C0 ;
		font-family: verdana;
		font-size: 20px;
	
	}

	#Songs li:hover, .playing {
		cursor:pointer;
		background:grey;
		color:white;
		border-radius: 10px;
		transform: scale(1.01);
		
	}



</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

	var song,curID=0;
	function hideSongs(){	
		song=document.querySelectorAll(".song");
		player=document.querySelectorAll(".player");
		for(i=0;i<3;i++){
			song[i].style.display="none";
			song[i].volume=0.5;
			player[i].classList.remove('playing');
			//$("#songs > ul >li").css("background-color", "black");

		}
	}
		function playSong(songID) {
		hideSongs();
		song[curID].load();
		curID=songID;
		song[curID].style.display="block";
		song[curID].play();
		player[curID].classList.add('playing');
	}

	function loadSongs(){
		hideSongs();
		song[0].style.display="block";
		song[0].load();
	};

	

</script>
<body onload="loadSongs()">

<div id="songs" style="background: black;padding:40px">
	<ul style="list-style: none">
		<li class="player" onclick="playSong(0)">
			01. Tonight
		</li>
		<li class="player" onclick="playSong(1)">
			02. Alone
		</li>
		<li class="player" onclick="playSong(2)">
			03. Yeah
		</li>
	</ul>
</div>

<div style="background:black;padding:20px">
  
  
	
	<audio controls class="song">
		<source src="1.mp3" type="audio/mpeg">
		Your browser does not support the audio element
	</audio>    
	<audio controls class="song">
		<source src="2.mp3" type="audio/mpeg">
		Your browser does not support the audio element
	</audio>    
	<audio controls class="song">
		<source src="3.mp3" type="audio/mpeg">
		Your browser does not support the audio element
	</audio>    
  
</div> 



</body>
