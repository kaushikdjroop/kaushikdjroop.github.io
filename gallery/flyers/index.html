      <style>
        .cntainer{
            width: 400px;
            position: relative;
            overflow: hidden;
        }
        .cntainer img{
            width: 100%;
            height: auto;
        }
        .cntainer:hover .t{
            top: 0;
        }
        .t{
            color: white;
            background-color: rgba(0,0,0,0.8);
            position: absolute;
            top: -100%;
            height: 100%;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            transition: all 0.4s;
        }
    </style>


    <style>

      .cards{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 1rem;
        margin: auto 1rem;
        width: auto !important;
      }
      .card{
        background-color: rgba(0, 0, 0, 0.774);
        backdrop-filter: blur(3px);
        background-image: none !important;
        width: 100%;
        max-width: 100% !important;
        grid-gap: 10px;
        padding: 1rem;
        border: solid 1px rgba(255, 255, 255, 0.623) !important;
      }
      
      @media only screen and (max-width: 900px) {
  	.cards {
        display: flex;
        flex-direction: column;
  		}
	}

    </style>
